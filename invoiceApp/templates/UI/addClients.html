{% extends 'base.html' %}
{% load static %}
{% block title %}Add Clients {% endblock %}
{% load humanize %}
{% block content %}

<div class="container-fluid">
<form method="POST" enctype="multipart/form-data" action="{% url 'invoiceApp:addClientsSubmitUrl' %}">
	{% csrf_token %}
	<input type="hidden" name="redirectUrl"  value="{{request.get_full_path}}">
	<ul>

		<li>
			<label for="id_client_name">Client Name</label>
			<input type="text" id="id_client_name" name="client_name">
			</li>

		<li>
			<label for="id_GST">GST</label>
			<input type="text" id="id_GST" name="GST">
			</li>

		<li>
			<label for="id_address">address</label>
			<input type="text" id="id_address" name="address">
			</li>

		<li>
			<label for="id_email_id">email_id</label>
			<input type="email" id="id_email_id" name="email_id">
			</li>

		<li>
			<label for="id_mobile_number">mobile_number</label>
			<input type="text" id="id_mobile_number" name="mobile_number" title="Kindly enter 10 digits" pattern="[1-9]{1,1}[0-9]{9,9}">
		</li>
		
		<li>
			<button type="submit">Submit</button>
		</li>
	
	</ul>
</form>
</div>
{% endblock %}
